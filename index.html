<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style sheet -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Tip Calculator</title>
</head>

<body>

  <header>
    <img src="/assets/img/logo.svg" alt="logo">
  </header>

  <section class="calculator">
    <div class="left">
      <div class="container">
        <h1 class="title">Bill</h1>
        <div class="input">
          <i><img src="/assets/img/icon-dollar.svg" alt=""></i>
          <input type="number" placeholder="0">
        </div>
      </div>
      <div class="container">
        <h1 class="title">Select Tip %</h1>
        <div class="select-tip__container">
          <div class="buttons">
            <button>5%</button>
          </div>
          <div class="buttons">
            <button>10%</button>
          </div>
          <div class="buttons">
            <button>15%</button>
          </div>
          <div class="buttons">
            <button>25%</button>
          </div>
          <div class="buttons">
            <button>50%</button>
          </div>
          <div class="buttons">
            <input class="input__percentage" type="number" placeholder="Custom">
          </div>
        </div>
      </div>
      <div class="container">
        <h1 class="title">Number of People</h1>
        <div class="input">
          <i><img src="/assets/img/icon-person.svg" alt=""></i>
          <input type="number" placeholder="0">
        </div>
      </div>
    </div>
    <div class="right">
      <div class="container">
        <div class="output">
          <div class="output__box">
            <div>
              <h1 class="output-title">Tip Amount</h1>
              <h1>/ person</h1>
            </div>
            <h2 class="result">$0.00</h2>
          </div>
          <div class="output__box">
            <div>
              <h1 class="output-title">Total</h1>
              <h1>/ person</h1>
            </div>
            <h2 class="result">$0.00</h2>
          </div>
          <button class="reset">reset</button>
        </div>
      </div>
    </div>
  </section>


  <script src="/assets/js/script.js"></script>
</body>

</html>
